<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="silbato/fragments/metas :: metas">
    <title></title>
</head>

<body>

<div th:include="silbato/fragments/navbar :: navbar"></div>
<div th:include="silbato/fragments/header :: header"></div>

<!-- Content -->
<div th:fragment="main">

    <div class="container">
        <h1>Register</h1>
        <hr />
        <form method="post" th:action="@{/user/register}" th:object="${user}">


            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordVerify')}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"> Password</span>
                    <p th:errors="*{passwordVerify}"></p>
            </div>

            <div class="alert alert-info" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"> Info</span>
                <ul>
                    <li th:if="${#fields.hasErrors('username')}">Username <p th:errors="*{username}"></p></li>
                    <li th:if="${#fields.hasErrors('password')}">Password <p th:errors="*{password}"></p></li>
                    <li th:if="${#fields.hasErrors('email')}">Email <p th:errors="*{email}"></p></li>
                    <li th:if="${#fields.hasErrors('firstName')}">First Name <p th:errors="*{firstName}"></p></li>
                    <li th:if="${#fields.hasErrors('lastName')}">Last Name <p th:errors="*{lastName}"></p></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" />
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" />
            </div>
            <div class="form-group">
                <label for="passwordVerify">Re-Type Password *</label>
                <input type="password" class="form-control" id="passwordVerify" name="passwordVerify" th:field="*{passwordVerify}" />
            </div>
            <div class="form-group">
                <label for="email">Email address *</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
            </div>
            <div class="form-group">
                <label for="firstname">First Name *</label>
                <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstName}" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastName}" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="1" /> Suscribe Me To Newsletter
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </div>

</div>
<!-- /Content -->

    <div th:replace="silbato/fragments/footer :: footer"></div>

</body>

</html>
